apiVersion: v1
kind: Namespace
metadata:
  name: database-ns

---

apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: database-ns
type: Opaque
data:
  username: <base64-encoded-username>
  password: <base64-encoded-password>

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: database-ns
data:
  config.properties: |
    key1: value1
    key2: value2

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sql-database
  namespace: database-ns
spec:
  serviceName: sql-service
  replicas: {{ .Values.sqlDatabase.replicas }}
  selector:
    matchLabels:
      app: sql-database
  template:
    metadata:
      labels:
        app: sql-database
    spec:
      containers:
        - name: sql-container
          image: {{ .Values.sqlDatabase.image }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          ports:
            - containerPort: 3306
  volumeClaimTemplates:
    - metadata:
        name: sql-pvc
      spec:
        accessModes: {{ .Values.database.storage.accessModes | toYaml | nindent 8 }}
        resources:
          requests:
            storage: {{ .Values.database.storage.size }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sql-pvc
  namespace: database-ns
spec:
  accessModes:
    - {{ .Values.database.storage.accessModes | toYaml | nindent 8 }}
  resources:
    requests:
      storage: {{ .Values.database.storage.size }}

---

apiVersion: v1
kind: Service
metadata:
  name: sql-service
  namespace: database-ns
spec:
  selector:
    app: sql-database
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306