apiVersion: v1
kind: Namespace
metadata:
  name: cache-ns

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: cache-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379

